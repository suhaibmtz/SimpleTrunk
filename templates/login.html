{{ template "header" . }}
{{ if .Create}}
<h3>SimpleTrunk Panel setup</h3>
<h3><font color=blue>Create New Admin Login</font></h3>
{{else}}
<h2>Login</h2>
{{end}}
<form method=POST>
<table><tr>
<td>Login </td><td><input type=text name=login id=login autofocus 
{{ if ne .Login ""}}
value={{.Login}}
{{end}}
/></td></tr>
<tr><td>Password </td><td><input type=password name=pass
{{ if ne .Password "" }}
value={{.Password}}
{{end}}
/></td></tr>
<tr><td><input type=checkbox name=rememberme value=1
{{ if .RememberMe}}
checked
{{end}}
/></td>
<td>Remember Me</td></tr>
<tr><td><input type=submit name=log value=Login class=button /></td></tr>
</table></form>
<script>document.getElementById('login').focus();</script>
{{ template "footer" . }}
